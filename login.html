<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toko Alat Mendaki</title>
    <style>
        /* (CSS tetap sama seperti sebelumnya) */
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #38761d; }
        input[type="text"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #38761d; color: white; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #2e6018; }
        .register-link { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .register-link a { color: #ff9900; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>⛰️ Login Toko Mendaki</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" readonly value="" placeholder="Akan terisi setelah login"> 

        <button type="submit">Login</button>
    </form>
    
    <div class="register-link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Ambil data pengguna yang terdaftar dari Local Storage
    let users = JSON.parse(localStorage.getItem('registeredUsers')) || 
        [{ username: 'user', password: '123', whatsapp: '081234567890' }]; // Fallback/contoh default

    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        // Simpan data di sessionStorage untuk dipakai di checkout
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('whatsappNumber', user.whatsapp);
        
        // Pindahkan nomor WA ke input (meskipun tidak wajib, ini bagus untuk feedback)
        document.getElementById('whatsapp').value = user.whatsapp; 

        alert('Login Berhasil!');
        // Redirect ke halaman utama
        window.location.href = 'index.html';
    } else {
        alert('Login Gagal. Cek kembali Username dan Password, atau Registrasi.');
    }
});
</script>

</body>
</html>

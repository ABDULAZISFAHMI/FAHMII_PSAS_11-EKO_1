<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toko Alat Mendaki</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #38761d; }
        input[type="text"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #38761d; color: white; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #2e6018; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>⛰️ Login Toko Mendaki</h2>
    <form id="loginForm">
        <label for="username">Username (Contoh: user)</label>
        <input type="text" id="username" required>

        <label for="password">Password (Contoh: 123)</label>
        <input type="password" id="password" required>

        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const whatsapp = document.getElementById('whatsapp').value;

    // Logika Login Sederhana
    if (username === 'user' && password === '123') {
        // Simpan data di sessionStorage untuk dipakai nanti
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('whatsappNumber', whatsapp);
        // Redirect ke halaman utama
        window.location.href = 'index.html';
    } else {
        alert('Login Gagal. Cek kembali Username dan Password.');
    }
});
</script>

</body>
</html>

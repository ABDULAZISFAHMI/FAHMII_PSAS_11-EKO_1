<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun Toko Mendaki</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #38761d; }
        input[type="text"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #38761d; color: white; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #2e6018; }
        .login-link { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .login-link a { color: #ff9900; text-decoration: none; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>✍️ Registrasi Akun Baru</h2>
    <form id="registerForm">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" required>

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required>

        <label for="regWhatsapp">Nomor WhatsApp</label>
        <input type="tel" id="regWhatsapp" required>

        <button type="submit">Daftar</button>
    </form>
    
    <div class="login-link">
        Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('regUsername').value;
    const password = document.getElementById('regPassword').value;
    const whatsapp = document.getElementById('regWhatsapp').value;

    // 1. Ambil data pengguna yang sudah ada
    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    // 2. Cek apakah username sudah terdaftar
    const existingUser = users.find(user => user.username === username);
    if (existingUser) {
        alert('Registrasi Gagal! Username sudah digunakan.');
        return;
    }

    // 3. Tambahkan pengguna baru
    users.push({ username, password, whatsapp });
    localStorage.setItem('registeredUsers', JSON.stringify(users));

    alert('Registrasi Berhasil! Anda sekarang bisa Login.');
    // Redirect kembali ke halaman login
    window.location.href = 'login.html';
});
</script>

</body>
</html>

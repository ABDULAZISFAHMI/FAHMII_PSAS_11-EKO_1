<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .thankyou-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); max-width: 500px; }
        h1 { color: #38761d; font-size: 2.5em; }
        p { margin-top: 15px; font-size: 1.1em; }
        .detail-box { background: #e6ffe6; padding: 15px; border-radius: 4px; margin-top: 20px; text-align: left; }
        a { color: #ff9900; text-decoration: none; font-weight: bold; display: block; margin-top: 20px; }
    </style>
</head>
<body>

<div class="thankyou-container">
    <h1>üôè Terima Kasih!</h1>
    <p>Pesanan Anda telah kami terima dan akan segera diproses setelah verifikasi pembayaran.</p>
    
    <div class="detail-box">
        <h3>Ringkasan Pesanan Terakhir:</h3>
        <p id="transactionDetails">Memuat data...</p>
    </div>

    <p>Kami akan menghubungi Anda di nomor WhatsApp yang terdaftar untuk konfirmasi lebih lanjut.</p>
    <a href="index.html">Kembali ke Halaman Utama</a>
</div>

<script>
const transactionData = JSON.parse(sessionStorage.getItem('lastTransaction'));
const detailsElement = document.getElementById('transactionDetails');

if (transactionData) {
    detailsElement.innerHTML = `
        <p><strong>Nama:</strong> ${transactionData.name}</p>
        <p><strong>Alamat:</strong> ${transactionData.address}</p>
        <p><strong>WhatsApp:</strong> ${transactionData.whatsapp}</p>
        <p><strong>Total Bayar:</strong> Rp. ${transactionData.total.toLocaleString('id-ID')}</p>
        <p><strong>Barang:</strong> ${transactionData.items.join(', ')}</p>
    `;
    sessionStorage.removeItem('lastTransaction'); // Hapus data setelah ditampilkan
} else {
    detailsElement.textContent = "Tidak ada detail transaksi ditemukan.";
}
</script>

</body>
</html>
